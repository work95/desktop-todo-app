<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/mdb.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/fontawesome-all.min.css" />
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link rel="stylesheet" href="./assets/css/reglog.css" />
</head>

<body>
  <div id="loading-screen">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <section id="load-screen-spinner">
            <section class="spin load-spinner"></section>
            <section class="spin-load-title" style="color: white;">Loading...</section>
          </section>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="task-time-limit-cont" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">What time does the task end?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div id="task-time-input-day-part">
            <label for="task-time-input-day">On which day?</label>
            <input type="text" id="task-time-input-day" placeholder="DD" /><span class="disable-fade">/</span>
            <input type="text" id="task-time-input-month" placeholder="MM" /><span class="disable-fade">/</span>
            <input type="text" id="task-time-input-year" placeholder="YYYY" />
          </div>

          <div id="task-time-input-time-part">
            <label for="task-time-input-time-cont">At what time?</label>
            <span id="task-time-input-time-cont">
              <input type="text" id="task-time-input-hour" /><span class="disable-fade">:</span>
              <input type="text" id="task-time-input-minute" /><span class="disable-fade">:</span>
              <input type="text" id="task-time-input-second" />
            </span>
          </div>

          <div id="remove-time-check">
            <input type="checkbox" id="remove-time-input" />
            <label for="remove-time-input">Remove time limit</label>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-unique" task-id="" task-type="" data-dismiss="modal" id="close-task-time-limit-modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <div id="reglog-page">
    <span id="reglog-close-btn">
      <i class="fa fa-arrow-circle-left"></i>
    </span>
    <div id="tab-cont">
      <div class="tabs-wrapper">
        <ul class="nav classic-tabs tabs-orange" role="tablist">
          <li class="nav-item">
            <a class="nav-link waves-light" ref="pane2">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light active" ref="pane1">Sign Up</a>
          </li>
        </ul>
      </div>

      <div class="tab-content card">

        <div class="tab-content-body" id="pane2" state="off">
          <form>
            <p class="h5 text-center mb-4">Sign in</p>

            <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="text" id="defaultForm-email" class="form-control" autofocus>
              <label for="defaultForm-email">Your email</label>
              <div id="log-email-error" class="reglog-error-box"></div>
            </div>

            <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" id="defaultForm-pass" class="form-control">
              <label for="defaultForm-pass">Your password</label>
              <div id="log-pass-error" class="reglog-error-box"></div>
            </div>

            <div class="text-center">
              <div id="login-btn" class="btn btn-elegant">Login</div>
              <span class="badge red darken-3" id="login-btn-badge" style="display: none;"></span>
            </div>
          </form>
        </div>

        <div class="tab-content-body" id="pane1" state="on">
          <form>
            <p class="h5 text-center mb-4">Sign up</p>
            <div class="md-form">
              <i class="fa fa-user prefix grey-text"></i>
              <input type="text" id="orangeForm-name" class="form-control" autofocus>
              <label for="orangeForm-name">Your name</label>
              <div id="reg-name-error" class="reglog-error-box"></div>
            </div>
            <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="text" id="orangeForm-email" class="form-control">
              <label for="orangeForm-email">Your email</label>
              <div id="reg-email-error" class="reglog-error-box"></div>
            </div>

            <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" id="orangeForm-pass" class="form-control">
              <label for="orangeForm-pass">Your password</label>
              <div id="reg-pass-error" class="reglog-error-box"></div>
            </div>

            <div class="text-center">
              <div id="register-btn" class="btn btn-elegant">Sign up</div>
              <span class="badge red darken-3" id="reg-btn-badge" style="display: none;"></span>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

  <header class="purple darken-1">
    <div>
      <span id="user-name-display">
        <h2>Todo</h2>
      </span>

      <span id="header-icon-cont">
        <span id="switch-list-cont">
          <span>Projects</span>
        </span>

        <span id="delete-project-btn">
          <i class="fa fa-trash"></i>
        </span>

        <span id="add-task-btn" class="disabled">
          <i class="fa fa-plus"></i>
        </span>

        <button type="button" id="reglog-btn" class="btn purple darken-4 waves-effect">SIGN IN</button>
        <button type="button" id="sign-out-btn" class="btn red darken-4 waves-effect">SIGN OUT</button>
      </span>
    </div>
  </header>

  <article>
    <span onclick="openProjectNav()" class="btn-floating float-btn" id="menu-icon">
      <i class="fa fa-ellipsis-h"></i>
    </span>

    <div id="side-nav" class="sidenav side-pane">
      <section id="project-list-cont">
        <a href="javascript:void(0)" class="closebtn" onclick="closeProjectNav()">&times;</a>
        <div id="project-pane-message-box">
          <span></span>
          <button id="project-pane-message-btn" class="btn btn-red darken-3"></button>
        </div>
        <a href="#" class="project-item" project-id="display: none;"></a>
      </section>
    </div>

    <div id="startup-message-screen">
      <section id="startup-message">
        <h3>No tasks yet</h2>
          <h6>Login to become more organized.</h6>
          <div class="btn btn-indigo" id="startup-message-btn">
            <p>Get Started</p>
            <section id="startup-message-spinner" class="spin"></section>
          </div>
      </section>
    </div>

    <div id="project-add-input-box" class="input-box">
      <input type="text" id="project-text-input" placeholder="Your project's name" autofocus />
      <div id="project-input-error-box"></div>
    </div>

    <div id="task-add-input-box" class="input-box">
      <input type="text" id="task-text-input" placeholder="What do you want to do next?" autofocus />
      <div id="task-input-error-box"></div>
    </div>

    <div class="animated fadeInLeft" id="project-tag-display"></div>

    <div id="task-list-cont" class="list-cont">
      <ul class="list-group"></ul>
    </div>

    <div id="project-task-list-cont" class="list-cont">
      <ul class="list-group"></ul>
    </div>

  </article>

  <script src="./index_main.js"></script>
  <script src="./reglog_handler.js"></script>
  <script src="./key_handler.js"></script>
  <script src="./task_handler.js"></script>
  <script src="./project_handler.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/mdb.min.js"></script>
  <script>
    $(window).on('load', function () {
      removeLoadingScreen();
      if (loadLastLoginSession() === null) {
        $('#startup-message-screen').fadeIn(1000);
        return;
      } else {
        closeRegLogPane();
      }
    });
  </script>

</body>

</html>
