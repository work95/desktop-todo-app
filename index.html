<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>What to do?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/mdb.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/fontawesome-all.min.css" />
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link rel="stylesheet" href="./assets/css/reglog.css" />
</head>

<body>
  <!-- <div id="back-wall">
    <img src="./assets/images/cartoon_solar_system.png" />
  </div> -->

  <div id="loading-screen">
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <section id="load-screen-spinner">
            <section class="spin load-spinner"></section>
            <section class="spin-load-title" style="color: white;">Loading...</section>
          </section>
        </div>
      </div>
    </div>
  </div>

  <div id="reglog-page">
    <span id="reglog-close-btn"><i class="fa fa-arrow-circle-left"></i></span>
    <div id="tab-cont">
      <div class="tabs-wrapper">
        <ul class="nav classic-tabs tabs-orange" role="tablist">
          <li class="nav-item">
            <a class="nav-link waves-light" ref="pane2">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light active" ref="pane1">Sign Up</a>
          </li>
        </ul>
      </div>

      <div class="tab-content card">

        <div class="tab-content-body" id="pane2" state="off">
          <form>
            <p class="h5 text-center mb-4">Sign in</p>

            <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="text" id="defaultForm-email" class="form-control" autofocus>
              <label for="defaultForm-email">Your email</label>
              <div id="log-email-error" class="reglog-error-box"></div>
            </div>

            <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" id="defaultForm-pass" class="form-control">
              <label for="defaultForm-pass">Your password</label>
              <div id="log-pass-error" class="reglog-error-box"></div>
            </div>

            <div class="text-center">
              <div id="login-btn" class="btn btn-elegant">Login</div>
              <span class="badge red darken-3" id="login-btn-badge" style="display: none;"></span>
            </div>
          </form>
        </div>

        <div class="tab-content-body" id="pane1" state="on">
          <form>
            <p class="h5 text-center mb-4">Sign up</p>
            <div class="md-form">
              <i class="fa fa-user prefix grey-text"></i>
              <input type="text" id="orangeForm-name" class="form-control" autofocus>
              <label for="orangeForm-name">Your name</label>
              <div id="reg-name-error" class="reglog-error-box"></div>
            </div>
            <div class="md-form">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="text" id="orangeForm-email" class="form-control">
              <label for="orangeForm-email">Your email</label>
              <div id="reg-email-error" class="reglog-error-box"></div>
            </div>

            <div class="md-form">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" id="orangeForm-pass" class="form-control">
              <label for="orangeForm-pass">Your password</label>
              <div id="reg-pass-error" class="reglog-error-box"></div>
            </div>

            <div class="text-center">
              <div id="register-btn" class="btn btn-elegant">Sign up</div>
              <span class="badge red darken-3" id="reg-btn-badge" style="display: none;"></span>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

  <header class="purple darken-1">
    <div>
      <span id="user-name-display">
        <h2>Todo</h2>
      </span>

      <span id="header-icon-cont">
        <span id="add-task-btn" class="disabled">
          <i class="fa fa-plus"></i>
        </span>

        <button type="button" id="reglog-btn" class="btn purple darken-4 waves-effect">SIGN IN</button>
        <button type="button" id="sign-out-btn" class="btn red darken-4 waves-effect">SIGN OUT</button>
      </span>

    </div>
  </header>

  <article>

    <div id="startup-message-screen">
      <section id="startup-message">
        <h3>No tasks yet</h2>
          <h6>Join now to become more organized.</h6>
          <div class="btn btn-indigo" id="startup-message-btn">
            <p>Get Started</p>
            <section id="startup-message-spinner" class="spin"></section>
          </div>
      </section>
    </div>

    <div id="task-add-input-box">
      <input type="text" id="task-text-input" placeholder="What do you want to do next?" autofocus />
      <div id="task-input-error-box"></div>
    </div>

    <div id="task-list-cont">
      <ul class="list-group">

        <!-- <li class="list-group-item" id="task_0" style="display: none;">
          <span></span>
          <div class="task-options-cont">
            <div class="dot-set dropdown" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="false">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <div id="task-options-menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
              <a class="complete-task-btn" class="dropdown-item" href="#">
                <span><i class="fa fa-check"></i></span>Task Complete
              </a>
              <a class="delete-task-btn" class="dropdown-item" href="#">
                <span><i class="fa fa-trash-alt"></i></span>Delete Task
              </a>
            </div>
          </div>
        </li> -->

      </ul>
    </div>

  </article>

  <script src="./index_main.js"></script>
  <script src="./key_handler.js"></script>
  <script src="./task_handler.js"></script>
  <script src="./reglog_handler.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/mdb.min.js"></script>
  <script>
    $(window).on('load', function () {
      removeLoadingScreen();
      if (loadLastLoginSession() === null) {
        $('#startup-message-screen').fadeIn(1000);
        return;
      } else {
        closeRegLogPane();
      }
    });
  </script>

</body>

</html>
