<!DOCTYPE html>
<html>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/mdb.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="./assets/css/index_notification.css" />
  </head>
  
  <body>

    <section id="icon-side">
      <i class="fa fa-bell"></i>
    </section>

    <section id="left-side">
      <div id="notification-body">Loading ...</div>
      <div id="notification-footer"></div>
    </section>

    <section id="right-side">
      <div id="dismiss-notification">
        <i class="fa fa-times"></i>
      </div>
    </section>
    
<script src="./assets/js/popper.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/mdb.min.js"></script>

<script>
  window.$ = window.jQuery = require('./assets/js/jquery-3.2.1.min.js');

  function createNotificationUi(taskTimeLeftString, taskText) {
    $('#notification-body').text(taskText);
    $('#notification-footer').text(taskTimeLeftString);
  }

  $('#dismiss-notification').click(function () {
    window.top.close();
  });
</script>

  </body>
</html>
